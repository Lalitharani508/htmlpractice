<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
        <tr>
          <td>John</td>
          <td>25</td>
        </tr>
      </table>
      <a href="styles.css" rel="stylesheet"></a>
      <p>He said, <q>This is a short quote.</q></p>
      <blockquote>
        This is a longer block quotation that stands on its own.
      </blockquote>
      Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy.
      <details>
        <summary>More Information</summary>
        <p>This is the hidden content revealed when you click the summary.</p>
      </details>

      <picture>
        <source srcset="image-large.jpg" media="(min-width: 800px)">
        <source srcset="image-small.jpg" media="(max-width: 799px)">
        <img src="default.jpg" alt="An example image">
      </picture>
      
      

      


      
    
</body>
</html>
